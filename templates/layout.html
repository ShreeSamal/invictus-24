<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RapidRecap</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet" />
    <script src="https://kit.fontawesome.com/d0c5f1e210.js" crossorigin="anonymous"></script>

    <link href="{{url_for('static', filename = 'vendor/bootstrap/css/bootstrap.min.css')}}" rel="stylesheet" />

    <link rel="stylesheet" href="{{url_for('static', filename = 'css/fontawesome.css')}}" />
    <link rel="stylesheet" href="{{url_for('static', filename = 'css/templatemo-cyborg-gaming.css')}}" />
    <link rel="stylesheet" href="{{url_for('static', filename = 'css/owl.css')}}" />
    <link rel="stylesheet" href="{{url_for('static', filename = 'css/animate.css')}}" />
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script>
</head>

<body>
    <!-- Nav Bar Starts -->
    <header class="header-area header-sticky">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="main-nav">
                        <!-- ***** Logo Start ***** -->
                        <a href="/" class="logo">
                            <img src="{{url_for('static', filename = 'assets/images/new_logo_pink.png')}}" alt="" />
                        </a>
                        <!-- ***** Logo End ***** -->
                        <!-- ***** Search End ***** -->
                        <div class="search-input" style="display: flex; justify-content: space-between; align-items: center;">
                            <form id="search" action="/search/results" style="flex-grow: 2; display: flex" method="post">
                                <input type="text" placeholder="Type Something" id="searchText" name="searchKeyword"
                                    onkeypress="handle" />
                                <i class="fa-solid fa-magnifying-glass"></i>
                                <button type="submit" class="search-btn" style="height: 46px; border: none; padding: 8px; border-top-right-radius: 23px; border-bottom-right-radius: 23px; background-color: #27292a;">ðŸ”Ž</button>
                            </form>
                        </div>
                        <!-- ***** Search End ***** -->
                        <!-- ***** Menu Start ***** -->
                        <ul class="nav">
                            <li><a href="/" class="active">Home</a></li>
                            <li><a href="/upload">Upload</a></li>
                            <li><a href="/history">History</a></li>
                            <li><a href="/about">About Us</a></li>
                            <!-- <li><a href="browse.html">Browse</a></li>
                            <li><a href="details.html">Details</a></li>
                            <li><a href="streams.html">Streams</a></li> -->
                            <li>

                                <a href="/user/login">Login
                                    <img src="{{url_for('static', filename = 'assets/images/profile-header.jpg')}}"
                                        alt="" /></a>
                            
                            </li>
                        </ul>
                        <a class="menu-trigger">
                            <span>Menu</span>
                        </a>
                        <!-- ***** Menu End ***** -->
                        <script>
                            var name = ""
                            fetch('/layout')
                                .then(response => response.text())
                                .then(data => {
                                    name = data
                                    if(name != ""){
                                        document.getElementById("login").innerHTML = "Logout"
                                    }
                                    else{
                                        document.getElementById("login").innerHTML = "Login"
                                    }
                                })
                            
                        </script>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- Nav Bar Ends -->

    {% block body %} {% endblock body %}

    <!-- Footer Starts -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <p>
                        Copyright Â© 2036 <a href="#">Rapid Recap</a> Company. All rights
                        reserved.
                        <!-- 
                        <br />Design:
                        <a href="https://templatemo.com" target="_blank" title="free CSS templates">TemplateMo</a> -->
                    </p>
                </div>
            </div>
        </div>
    </footer>
    <!-- Footer Ends -->

    <style>
        .floating-button-mic{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 60px;
            height: 60px;
            position: fixed;
            bottom: 50px;
            left: 50px;
            background: #ec6090;
            color: white;
            font-size: 2em;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
    <!-- Voice Navigation -->
    <div class="floating-button-mic" id="startVoiceNavigationBtn">
        <i class="fa-solid fa-microphone"></i>
    </div>

    <!-- Js Imports -->
    <script src="{{url_for('static', filename = 'vendor/jquery/jquery.min.js')}}"></script>
    <script src="{{url_for('static', filename = 'vendor/bootstrap/js/bootstrap.min.js')}}"></script>

    <script src="{{url_for('static', filename = 'js/domHandlers.js')}}"></script>
    <script src="{{url_for('static', filename = 'js/isotope.min.js')}}"></script>
    <script src="{{url_for('static', filename = 'js/owl-carousel.js')}}"></script>
    <script src="{{url_for('static', filename = 'js/tabs.js')}}"></script>
    <script src="{{url_for('static', filename = 'js/popup.js')}}"></script>
    <script src="{{url_for('static', filename = 'js/custom.js')}}"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Your navigation functions
            function navigateHome() {
              console.log("Navigating home");
              window.location.href = "/"
              // Add your navigation logic here
            }
          
            function navigateToAbout() {
                console.log("Navigating About");
                window.location.href = "/about"
              // Add your navigation logic here, using the 'destination' parameter
            }

            function navigateToHistory() {
                console.log("Navigating History");
                window.location.href = "/history"
              // Add your navigation logic here, using the 'destination' parameter
            }

            function navigateToLogout() {
                console.log("Navigating Logout");
                window.location.href = "/logout"
              // Add your navigation logic here, using the 'destination' parameter
            }

            function navigateToLogin() {
                console.log("Navigating Login");
                window.location.href = "/user/login"
              // Add your navigation logic here, using the 'destination' parameter
            }
          
            // Start Annyang when the button is clicked
            document.getElementById('startVoiceNavigationBtn').addEventListener('click', function() {
              if (annyang) {
                // Define your voice commands and link them to functions
                var commands = {
                  'home': navigateHome,
                  'about us': navigateToAbout,
                  'history': navigateToHistory,
                  'logout': navigateToLogout,
                  'login': navigateToLogin,
                };
          
                // Add the commands to Annyang
                annyang.addCommands(commands);
          
                // Start listening for voice commands
                annyang.start();
              }
            });
          });
    </script>

</body>

</html>
