<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RapidRecap</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"

<body>

        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="main-nav">

                        </a>
                        <!-- ***** Logo End ***** -->
                        <!-- ***** Search End ***** -->
                        <div class="search-input" style="display: flex; justify-content: space-between; align-items: center;">
                            <form id="search" action="/search/results" style="flex-grow: 2; display: flex" method="post">
                                <input type="text" placeholder="Type Something" id="searchText" name="searchKeyword"
                                    onkeypress="handle" />
                                <i class="fa-solid fa-magnifying-glass"></i>
                                <button type="submit" class="search-btn" style="height: 46px; border: none; padding: 8px; border-top-right-radius: 23px; border-bottom-right-radius: 23px; background-color: #27292a;">ðŸ”Ž</button>

                            <!-- <li><a href="browse.html">Browse</a></li>
                            <li><a href="details.html">Details</a></li>
                            <li><a href="streams.html">Streams</a></li> -->
                            <li>
                                <a href="/user/login">Profile
                                    <img src="{{url_for('static', filename = 'assets/images/profile-header.jpg')}}"

                        </ul>
                        <a class="menu-trigger">
                            <span>Menu</span>
                        </a>
                        <!-- ***** Menu End ***** -->
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- Nav Bar Ends -->

    {% block body %} {% endblock body %}

    <!-- Footer Starts -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <p>

                        <a href="https://templatemo.com" target="_blank" title="free CSS templates">TemplateMo</a> -->
                    </p>
                </div>
            </div>
        </div>
    </footer>
    <!-- Footer Ends -->

    <!-- Js Imports -->
    <script src="{{url_for('static', filename = 'vendor/jquery/jquery.min.js')}}"></script>
    <script src="{{url_for('static', filename = 'vendor/bootstrap/js/bootstrap.min.js')}}"></script>

    <script src="{{url_for('static', filename = 'js/domHandlers.js')}}"></script>
    <script src="{{url_for('static', filename = 'js/isotope.min.js')}}"></script>
